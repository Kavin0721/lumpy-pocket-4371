<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div id="table">
        <img src="./images/Intern-transparent.png" alt="Intern Thrive"/>
    </div>
    
    <div>
        <h1>Sign In</h1>
        <form action="" id="sign_in">
            <label for="">Full Name</label><br />
            <input id="name" type="text" placeholder="Enter your full name"><br />
            <label for="">Email</label><br />
            <input id="email" type="text" placeholder="Enter email"><br />
            <label for="">Password</label><br />
            <input id="password" type="password" placeholder="Enter Password"><br />
            <p>By signing up, I accept the Intern Thrive <i>Terms of service</i> and acknowledge the <i>Privacy Policy</i></p><br />
            <!-- <button> SIGN UP </button> -->
            <input id="submit"  type="submit" />
        </form>
        <p>Already have an account? <button><a href="./signup.html">Create your account</a> </button> </p>
    </div>
    <div class="popup"></div>
</body>
</html>

<script src="./scripts/login.js"></script>
