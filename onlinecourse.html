<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <style>
        body {
            background-color: #f8f8f8;
        }

        #images {
            width: 100%;
            height: 300px;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px 40px;
            width: 80%;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px;


        }

        #container img {
            /* border: 1px solid black; */
            width: 100%;
        }

        #header {
            width: 80%;
            margin: auto;
            margin-top: 50px;
        }

        #container div {
            border: 1px solid black;
            text-align: center;
            background-color: #ffffff;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;

            padding-bottom: 30px;

        }

        #container hr {
            margin-top: 30px;
            margin-bottom: 15px;
            border: 1px dashed black;
        }
        #container h3,p{
            text-align: center;
        }

        #container p {
            margin-top: 10px;
        }

        #container h4 {
            /* margin-left: 300px; */
            margin-bottom: 15px;
        }

        #container span {
            /* margin-left: 150px; */
            margin-right: 30px;
            color: blue;


        }

        #container button {
            padding: 8px;
            background-color: #df1e2e;
            color: white;
            border: none;

        }

        #container h5 {
            color: #ffb44c;
            /* margin-left: 150px; */
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="sidebar" style="display: none;" >
        <!--- import from sidebar in componenets ------>
    </div>
  
      <div id="navbar">
        <!-- import from navbar in componenets -->
      </div>
  
    <div style="background-color: black;"><img
            src="https://assets.interntheory.com/creative/courses/listpage/Course-banner1.png" alt="" id="images"></div>
    <div id="header">
        <h2>Certified Online Courses</h2>
        <p>Upgrade your skills with Intern Theory's online learning platform. Enrol for any certified online courses and
            get a step ahead of competition. Select from a range of skill based online courses and kickstart your
            career.</p>
    </div>

    <div id="container"></div>
    <div id="footer"></div>

</body>

</html>
